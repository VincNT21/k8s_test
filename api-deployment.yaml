apiVersion: apps/v1
kind: Deployment
metadata:
  name: synergychat-api
  labels:
    app: synergychat-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synergychat-api
  template:
    metadata:
      labels:
        app: synergychat-api
    spec:
      containers:
      - name: synergychat-api
        image: bootdotdev/synergychat-api:latest
        env:
          # Define the environment variable
          - name: API_PORT
            valueFrom:
              configMapKeyRef:
                name: synergychat-api-configmap  # The ConfigMap this value comes from
                key: API_PORT  # The key to fetch